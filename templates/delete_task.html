{% extends "base.html" %}

{% block content %}
<h5 class="title">Delete Task</h5>
<div class="delete-form">
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <p>{{ form.submit(class_="btn-delete-form waves-effect waves-light btn") }}</p>
        <button class="btn-cancel-form waves-effect waves-light btn"><a href="{{ url_for('all_tasks') }}">Cancel</a></button>
    </form>
</div>
{% endblock %}
